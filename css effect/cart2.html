<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS effect</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<style>
  .shd{
    box-shadow: 3px 3px 3px #bbbbbb80;
  }
  .txt-shd{
    text-shadow: 2px 2px 2px #aaaaaa;
  }
  .anim1:hover{
    transform: scale(1.1);    
  }
  .anim1{
    transition: 1s;
  }
</style>
  
<div class="container">
  <br>
  <div class="row">
    <div class="col-sm-4 offser-sm-4 text-center">
        <div class="card shd anim1">
            <div class="card-body">
                <img class="card-img-top rounded shd" src="" alt="images"/>
                <h1 class="card-title txt-shd">NAME</h1>
                <p class="card-text">Details</p>
                <a class="btn btn-primary shd" href="#">See Profile</a>
              </div>
            </div>    
    </div>
  </div>
</div>
</body>
</html>
